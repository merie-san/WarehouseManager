{{define "notifications"}}
{{if .LoggedIn}}
<div>Notifications: {{.AuthMsg}} {{.APPNtf}}</div>
{{else}}
<div>Notifications: {{.AuthMsg}}</div>
{{end}}
<div style="color: red">Server errors:
    {{if .APPError}}
    {{.APPError}}
    {{end}}
    {{if .LOError}}
    {{.LOError}}
    {{end}}
</div>
{{end}}
