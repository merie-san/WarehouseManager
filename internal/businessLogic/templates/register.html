<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
<nav>
    {{template "navbar" .}}
    {{template "notifications" .}}
</nav>
<h1>Compile this form to sign up!</h1>
<form method="POST" action="/register">
    <label for="newUsername">Enter your new username:</label> <br>
    <input type="text" id="newUsername" name="newUsername" required> <br><br>
    <label for="newPassword1">Enter your new password:</label> <br>
    <input type="password" id="newPassword1" name="newPassword1" required> <br><br>
    <label for="newPassword2">Enter the password again:</label> <br>
    <input type="password" id="newPassword2" name="newPassword2" required> <br><br>
    <button type="submit">Sign up</button>
</form>
</body>
</html>
