<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
{{template "navbar" .}}
{{template "notifications" .}}
<header><h1>Search for items and view your search results here!</h1></header>
<main>
    <div class="container">
        <h2>Search for items here!</h2>
        <form method="POST" action="/items/search">
            <label for="itemID">item ID</label>
            <input type="number" name="itemID" id="itemID">
            <label for="itemName">item name</label>
            <input type="text" name="itemName" id="itemName">
            <label for="itemCategory">item category</label>
            <input type="text" name="itemCategory" id="itemCategory">
            <label for="itemDescription">keyword</label>
            <input type="text" name="itemDescription" id="itemDescription">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        <h2>View your results here!</h2>
        {{if .Items}}
            <div class="grid-single-column">
                {{range .Items}}
                    <a href="/items/{{.ID}}">
                        <button class="link-button">
                            item "{{.Name}}"
                        </button>
                    </a>
                {{end}}
            </div>
        {{else}}
            <p>No results</p>
        {{end}}
    </div>
</main>
<footer><p>Warehouse manager</p></footer>
</body>
</html>
